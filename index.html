<!DOCTYPE html>
<html>
<head>
    <title>Traffic Sign Detection</title>
</head>
<body>
    <h1>Upload Traffic Sign Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Detect & Classify">
    </form>

    {% if image_path %}
        <h2>Uploaded Image:</h2>
        <img src="{{ image_path }}" width="400">
        <h2>Prediction:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
